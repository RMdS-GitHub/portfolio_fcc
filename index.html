<!--Project portfolio webpage.-->
<!DOCTYPE html>
<html lang="en">
    <!--The link, meta, title, scripts and style go here.-->
    <head>
        <!--This is for the viewport.-->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta charset="UTF-8">
        <!--Title for the browser tag.-->
        <title>Portfolio Project</title>

        <!--Css external file-->
        <!--<link rel='stylesheet' type='text/css' href='css/css.css'>-->
        
        <!--FontAwesome.-->
        <!--<script src="https://kit.fontawesome.com/f08dd09bd3.js" crossorigin="anonymous"></script>-->
        
        <!--External fonts.-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    
        <!--Css before external file.-->
        <style>
            /*Fonts
            font-family: 'Open Sans', sans-serif;
            font-family: 'Raleway', sans-serif;

            /*Colors to use from lighter to darker:  
            greens: 
                    #9ecf89 
                    #6abc6f
            red-violets: 
                    #f0ddeb 
                    #d9aed0
            red: 
                    #f6b6b3 
                    #ed7275
            */
            /*BODY*/
            body {
                font-size: 16px;
                /*These 3 important so that there is no gap in the webpage.*/
                height: 100%;
                margin: 0;
                padding: 0;
            }
            /*NAVBAR*/
            .nav {
                display: flex;
                justify-content: flex-end;
                position: fixed;
                z-index: 100;
                background-color:#f0ddeb;
                /*No gap if scrolling down.*/
                top: 0;
                left: 0;
                width: 100%;
                border-bottom: 10px solid #d9aed0;
            }
            .nav li {
                list-style: none;
                padding: 20px 20px 20px 20px;
                /*Items displayed horizontally.*/
                display: inline;
            }
            .nav a {
                color:#ed7275;
                font-family: 'Raleway', sans-serif;
                text-decoration: none;
                font-size: 3em;
            }
            .nav a:hover {
                background-color: #d9aed0;
            }
            /*WELCOME*/
            #welcome-section {
                background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url("images/welcome.jpg");
                width:100%;
                /*100% of the viewport.*/
                height: 100vh;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                /*Be careful with position absolute other sections will be messed up.*/
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #welcome-section h1 {
                font-family: 'Open Sans', sans-serif;
                color:     #f6b6b3;
                font-size: 6em;
                text-shadow: 4px 4px #ed7275;
                text-decoration: underline;
                
            }
            #welcome-section p {
                font-family: 'Raleway', sans-serif;
                color:  #ed7275;
                font-size: 4em;
                margin-top: 0px;
                text-decoration: underline overline;
            }
            /*PROJECTS*/
            #projects {
                display: flex;
                background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.1)), url("images/zako.jpg");
                width: 100%;
                height: 100vh;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #projects h2 {
                font-size: 4em;
                font-family: 'Raleway', sans-serif;
                color:    #ed7275;
                text-decoration: underline overline;
                margin-top: 0vh;
            }
            /*Flex box inside projects to showcase.*/
            /*The container itself.*/
            .container {
                margin-top: 20vh;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                background-color: #d9aed0;
            }
            /*Each item inside container.*/
            .item1 {
                background-color: #f0ddeb;
                width: 20%;
            }
            .item2 {
                background-color: #f0ddeb;
                width: 20%;
            }
            .item3 {
                background-color: #f0ddeb;
                width: 20%;
            }

            .item1 p {
                text-align: center;
                font-family: 'Raleway', sans-serif;
                color:    #ed7275;
                font-size: 2em;
            }

            .item2 p {
                text-align: center;
                font-family: 'Raleway', sans-serif;
                color:    #ed7275;
                font-size: 2em;
            }

            .item3 p {
                text-align: center;
                font-family: 'Raleway', sans-serif;
                color:    #ed7275;
                font-family: 'Raleway', sans-serif;
                font-size: 2em;
            }
            /*LINKS*/
            #links {
                background-color:    #6abc6f;
            }
        </style>    
    </head>

    <body>
        <!--The navbar-->
        <navbar id="navbar" class="nav">
            <ul>
                <li>
                    <a href="#welcome-section">About</a>
                </li>
                <li>
                    <a href="#projects">Creations</a>
                </li>
                <li>
                    <a href="#links">Follow me</a>
                </li>
            </ul>
        </navbar>
        
        <!--Welcome-section-->
        <section id="welcome-section">
            <h1>Hey I am Aga</h1>
            <p>a knitter</p>
        </section>

        <!--Projects Section-->
        <section id="projects">
            <h2>Some of my creations</h2>
            <div class="container">
                <div class="item1">
                    <p>Baby cardigan/body</p>
                </div>
                <div class="item2">
                    <p>Sweater</p>
                </div>
                <div class="item3">
                    <p>Winter gloves</p>
                </div>
            </div>
        </section>

        <!--Links Section-->
        <section id="links">

        </section>


 
    </body>
</html>
